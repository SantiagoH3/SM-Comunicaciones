<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SM Comunicaciones</title>

    <link rel="stylesheet" href="./src/scss/app.scss">
</head>
<body>
    <!-- Content -->
    <div class="login">
        <div class="container">
            <div class="col-12 col-lg-10 center-div">
                <p class="page-title">BIENVENIDO</p>
            </div>
        </div>
        <div class="modal show fade in">
            <div class="modal-dialog modal-login">
                <div class="modal-content">
                    <div class="modal-header">			
                        <h4 class="modal-title">SM Comunicaciones</h4>
                    </div>
                    <div class="modal-body">
                        <form action="#" method="post">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Email" required="required">		
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Contraseña" required="required">	
                            </div>        
                            <div class="form-group">
                                <button class="btn-login btn-sm" type="submit">Ingresar</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a href="#">Olvidé mi contraseña</a>
                    </div>
                </div>
            </div>     
        </div>
    </div>
</body>
</html>
